<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Add User</title>
</head>
<body>
	<div layout:fragment="content">
		<section class="my-5">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h2 class="text-center text-success">Add User</h2>
						<form th:action="@{/edituser?(userId=${user.id})}" th:object="${user}" method="post">
							<label for="firstName" class="col-form-label">First Name</label>
							<input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name"> 
							<p th:errors ="*{firstName}" class="text-danger" ></p>
							<label for="lastName" class="col-form-label mt-1">Last Name</label>
							<input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name"> 
							<p th:errors ="*{lastName}" class="text-danger"></p>
							<label for="email" class="col-form-label mt-1">Email</label>
							<input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email Address"> 
							<p th:errors ="*{email}" class="text-danger"></p>
								
								
								<input
								type="submit" class="btn btn-primary mt-1" value="Save">
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
